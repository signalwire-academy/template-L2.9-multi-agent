# Grading configuration for Lab 2.9: Multi-Agent Architecture

assignment:
  id: L2.9-multi-agent
  name: "Lab 2.9: Multi-Agent Architecture"
  level: 2
  type: lab
  passing_score: 70

checks:
  - id: instantiate
    name: "Agents Load"
    points: 20
    type: instantiate
    file: solution/agent.py
  - id: swml_valid
    name: "SWML Generation"
    points: 20
    type: swml_valid
    file: solution/agent.py
  - id: has_general
    name: "GeneralAgent exists"
    points: 20
    type: swml_contains
    file: solution/agent.py
    require:
      - text: "general"
  - id: has_sales
    name: "SalesAgent exists"
    points: 20
    type: swml_contains
    file: solution/agent.py
    require:
      - text: "sales"
  - id: has_support
    name: "SupportAgent exists"
    points: 20
    type: swml_contains
    file: solution/agent.py
    require:
      - text: "support"

feedback:
  pass: |
    Excellent work! You've completed Lab 2.9: Multi-Agent Architecture.

    **Next steps:**
    - Review the concepts covered
    - Continue to the next lab

  fail: |
    Some checks didn't pass. Review the requirements and try again.

    **Tips:**
    - Run `swaig-test solution/agent.py --list-tools` to verify functions
    - Run `swaig-test solution/agent.py --dump-swml` to check SWML
